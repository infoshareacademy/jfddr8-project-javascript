<html lang="en">

    <title>Table</title>


    <style>
        .tdClicked {
            background-color: yellow;
        }

        .tdNotClicked {
            background-color: transparent;

        }

<body>
    <form action="">
        <label for="rows">Number of rows</label>
        <input type="number" id="rows" name='rows' min="0" max="10">

        <label for="cols">Number of columns</label>
        <input type="number" id="cols" name='cols' min="0" max="10">

        <input type="submit" value="Generate a table" id="generate">
    </form>
    <aside></aside>

    <table id="table">
    </table>


    <script src="script.js"></script>
</body>

</html>
